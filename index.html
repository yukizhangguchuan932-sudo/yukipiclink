<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 【1】カードのタイトル（太字で出る文字） -->
    <title>動画を再生する</title>
    <meta property="og:title" content=" 配信中♡ " />

    <!-- 【2】表示させたい画像のURL（https://〜.jpg など） -->
    <meta property="og:image" content="https://github.com/yukizhangguchuan932-sudo/yukipiclink/blob/main/jd4zqAlK.png" />
    
    <!-- Xでの表示設定（このままでOK） -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- 【3】飛ばしたい先のURL（YouTubeやアフィリエイトなど） -->
    <script>
        // ユーザーがアクセスしたら即座に転送する
        setTimeout(function() {
            window.location.href = "http://bitly.pk/t2346";
        }, 100); // 0.1秒後に転送
    </script>
</head>
<body>
    <p>動画ページへ移動しています...</p>
    <p>切り替わらない場合は<a href="http://bitly.pk/t2346">こちら</a>をクリックしてください。</p>
</body>
</html>
